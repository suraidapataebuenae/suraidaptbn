<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SuraidaApp</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating >ชื่อผู้ใช้</ion-label>
    <ion-input type="" [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >รหัสผ่าน</ion-label>
    <ion-input type="" [(ngModel)]="password" ></ion-input>
  </ion-item>
  
  <button ion-button block (click)="signIn(username, password)" ><ion-icon name="lock"></ion-icon>&nbsp; &nbsp; login</button>
  <h3>{{loginResult}}</h3>
</ion-content>
